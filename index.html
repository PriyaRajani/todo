    <form class="todo-input" id="todo-form">
        <input 
            type="text" 
            placeholder=" Whats your Day Plan? add your todos ..."
            id='add-input' required/>
        
        <input
            type="time"
            id="deadline"
            name="deadline"
            min="10:00"
            max="19:00"
            
            required />
       <button type="submit"id='add-btn'>Add Todo</button>
    </form>
    <div class="todo-cards hidden" id="'todo-cards" >
    </div>
   
     <script src="./script.js"></script>
