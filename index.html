<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="todo-cards" id="'todo-cards"></div>

    <div class="form-container">
      <form class="todo-form" id="todo-form">
        <textarea
          placeholder="Create new task"
          id="add-input"
          required
          style="overflow: hidden; resize: none"
        ></textarea>
        <button type="submit" id="add-btn" on>
          <i class="fa-solid fa-caret-right" style="font-size: 20px"></i>
        </button>
      </form>
    </div>

    <div class="overlay" id="overlay">
      <div class="modal">
        <i
          class="fa-solid fa-circle-xmark"
          id="close-icon"
          onclick="closeEditModal()"
        ></i>
        <form class="form" id="overlay-form">
          <input
            type="text"
            placeholder="Enter New Todo"
            class="form-input"
            id="edit-input"
            required
          />
          <button type="submit" class="btn-edit">Change Todo</button>
        </form>
      </div>
    </div>
    <div class="notifications"></div>
    <script src="./script.js"></script>
  </body>
</html>
